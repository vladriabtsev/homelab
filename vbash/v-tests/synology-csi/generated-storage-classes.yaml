  name: office-synology-csi-smb-test
  labels:
    vkube/storage-type: synology-csi-smb
provisioner: csi.san.synology.com
parameters: # https://github.com/SynologyOpenSource/synology-csi
  protocol: "smb"
  dsm: 192.168.100.227
  location: /volume3
  csi.storage.k8s.io/node-stage-secret-name: "synology-office-csi-smb-credentials"
  csi.storage.k8s.io/node-stage-secret-namespace: "default"

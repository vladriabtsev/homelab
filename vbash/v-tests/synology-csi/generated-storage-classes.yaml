provisioner: csi.san.synology.com
parameters: # https://github.com/SynologyOpenSource/synology-csi
  protocol: "nfs"
  dsm: 192.168.100.223
  location: /volume1
  mountPermissions: "0755"
mountOptions:
  - nfsvers=4.1
reclaimPolicy: Retain
allowVolumeExpansion: true
---
apiVersion: v1
kind: Secret
metadata:
  name: backup2-synology-csi-smb-credentials
  namespace: synology-csi
type: Opaque
stringData:
  username: <username>  # DSM user account accessing the shared folder
  password: <password>  # DSM user password accessing the shared folder
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: backup2-synology-csi-smb-test
  labels:
    vkube/storage-type: synology-csi-smb
provisioner: csi.san.synology.com
parameters: # https://github.com/SynologyOpenSource/synology-csi
  protocol: "smb"
  dsm: 192.168.100.223
  location: /volume1
  csi.storage.k8s.io/node-stage-secret-name: "synology-backup2-csi-smb-credentials"

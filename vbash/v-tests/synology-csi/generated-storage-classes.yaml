apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
  name: office-synology-csi-iscsi-test
  labels:
    vkube/storage-type: synology-csi-iscsi
provisioner: csi.san.synology.com
parameters: # https://github.com/SynologyOpenSource/synology-csi
  fsType: btrfs
  dsm: 192.168.100.227
  location: /volume1
  formatOptions: --nodiscard
reclaimPolicy: Delete
allowVolumeExpansion: false
---
apiVersion: v1
kind: Secret
metadata:
  name: office-synology-csi-smb-credentials
  namespace: synology-csi
type: Opaque
stringData:
  username: <username>  # DSM user account accessing the shared folder
  password: <password>  # DSM user password accessing the shared folder
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: office-synology-csi-smb-test
  labels:
    vkube/storage-type: synology-csi-smb
provisioner: csi.san.synology.com
parameters: # https://github.com/SynologyOpenSource/synology-csi
  protocol: "smb"
  dsm: 192.168.100.227
  location: /volume1
  csi.storage.k8s.io/node-stage-secret-name: "synology-office-csi-smb-credentials"
  csi.storage.k8s.io/node-stage-secret-namespace: "default"
reclaimPolicy: Delete
allowVolumeExpansion: false
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: office-synology-csi-nfs-test
  labels:
    vkube/storage-type: synology-csi-nfs
provisioner: csi.san.synology.com
parameters: # https://github.com/SynologyOpenSource/synology-csi
  protocol: "nfs"
  dsm: 192.168.100.227
  location: /volume1
  mountPermissions: "0755"
mountOptions:
  - nfsvers=4.1
reclaimPolicy: Retain
allowVolumeExpansion: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: backup2-synology-csi-nfs-test

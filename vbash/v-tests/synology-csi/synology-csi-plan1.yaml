# https://github.com/SynologyOpenSource/synology-csi
namespace: synology-csi
snapshot_use: 0
#csi_synology_ver: v1.2.0 # auto upgrade to latest if empty

# Synology node settings
host_protocol_class_reclaimPolicy: Delete # default for all internal elements
host_protocol_class_allowVolumeExpansion: 'false' # default for all internal elements
hosts:
- name: office
  dsm_ip4: 192.168.100.227
  dsm_port: 5100
  https: true
  # https://github.com/SynologyOpenSource/synology-csi # Creating a Secret
  folder_with_dsm_secrets: ${HOME}/.ssh/synology-office-secrets # folder with client-info.yam file
  protocol_class_location: /volume1 # default for all internal elements
  protocols:
  - name: ISCSI
    classes:
    - name: test
      fsType: 'btrfs'
  - name: SMB
    secret_folder: ${HOME}/.ssh/synology-office-smb-secrets # folder with username.txt and password.txt files
    classes:
    - name: test
      #fsType: 'btrfs'
  - name: NFS
    classes:
    - name: test
      location: /volume1
      mountPermissions: '0755'
      mountOptions_nfsvers: 4.1
      reclaimPolicy: Retain
      allowVolumeExpansion: true
- name: backup2
  dsm_ip4: 192.168.100.223
  dsm_port: 5100
  https: true
  folder_with_dsm_secrets: ${HOME}/.ssh/synology-backup2-secrets # folder with client-info.yam file
  protocols:
  - name: NFS
    classes:
    - name: test
      location: /volume1
      mountPermissions: '0755'
      mountOptions_nfsvers: 4.1
      reclaimPolicy: Retain
      allowVolumeExpansion: true
  - name: SMB
    secret_folder: ${HOME}/.ssh/synology-backup2-smb-secrets # folder with username.txt and password.txt files
    classes:
    - name: test
      location: /volume1

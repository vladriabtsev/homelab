apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  namespace: devops-tools
spec:
  storageClassName: longhorn-nvme-ret
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

cluster_name: k3s-HA
amount_nodes: 3 #3
kubernetes_type: k3s # k3d, k8s
# https://github.com/k3s-io/k3s/releases
k3s_ver: v1.33.2+k3s1
#cluster_token: kuku
#cluster_token_file: ~/cluster_token_file


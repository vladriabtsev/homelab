name: vkube
help: Kubernetes installation
version: 0.1.0

environment_variables:
- name: my_log_dir
  help: Set your default directory for bashly script log files 

flags:
- long: --verbose
  help: Enabling verbose Mode (set -v, print every line before it's processed)

- long: --xtrace
  help: Using xtrace Mode

- long: --unset
  help: Identifying Unset Variables

- long: --noerrexit
  help: No exit on error

- long: --noexec
  help: No exec mode. Check syntax without execution

- long: --debug
  conflicts: [--xtrace, --verbose, --unset]
  help: Debugging using xtrace, verbose and unset variables modes (set -xvu)

- long: --log
  conflicts: [--log-file]
  help: |-
    Turn ON logging to file. 
    
    Log file is stored in MY_LOG_DIR or in directory provided in LOG_FILE_PATH argument. Log file name will be generated in format './script_name-command_name.log'.

- long: --log-file
  conflicts: [--log]
  help: |-
    Turn ON logging to file. 
    
    Log file is stored in directory provided in LOG_FILE_PATH argument or in directory from environment variable MY_LOG_DIR.

    Log file name is provided explicitly in LOG_FILE_PATH argument.

  arg: log-file-path

# https://github.com/kigster/bashmatic/tree/main
# https://github.com/SkypLabs/bsfl/tree/develop
- long: --framework
  help: Framework for commands (bashmatic, bsfl).
  arg: framework-type
  default: bashmatic

commands:
- name: exec
  help: Run 'vkube exec "command"'. For test traps of vkube script
  private: true

  args:
  - name: command
    required: false
    help: Bash command to execute
    default: "ls"

- name: all
  help: Kubernetes and all services

  commands:
  - name: install
    help: Install selected kubernetes components and services

- name: k3s
  help: k3s kubernetes

  commands:
  - name: install
    help: Install k3s kubernetes

    args: &cluster_plan
    - name: cluster_plan
      help: |-
        Cluster plan:
        - Explicit path to cluster plan Yaml file.
        - Subfolder name of 'vkube-data' folder 
        or subfolder in a current folder or 

        Command 'vkube' will try to find appropriate data in this subfolder.

        Folder 'vkube-data' is expecting to be in a same folder as 'vkube' command itself.

      default: k3s-HA

  - name: uninstall
    help: Uninstall k3s kubernetes

    args: *cluster_plan

  - name: upgrade
    help: Upgrade k3s kubernetes

    args: *cluster_plan

  - name: backup
    help: Backup k3s kubernetes

  - name: restore
    help: Restore k3s kubernetes

  examples:
  - ./vkube --help
  - ./vkube --data k3s-HA k3s install # with subfolder 'k3s-HA' in folder './vkube-data', and 'k3s-HA.yaml' cluster plan
  - ./vkube --data ../k3s-HA.yaml k3s install # with explicit 'k3s-HA.yaml' cluster plan and path to data folder
  - ./vkube k3s upgrade
  - ./vkube k3s backup
  - ./vkube k3s restore
